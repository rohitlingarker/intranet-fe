name: Deploy to EC2

on:
  push:
    branches:
      - main  # or your production branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      VITE_TIMESHEET_API_ENDPOINT :  ${{secrets.VITE_TIMESHEET_API_ENDPOINT}}
      VITE_USER_MANAGEMENT_URL :  ${{secrets.VITE_USER_MANAGEMENT_URL}}
      VITE_BASE_URL:  ${{secrets.VITE_BASE_URL}}
      VITE_PMS_BASE_URL:  ${{secrets.VITE_PMS_BASE_URL}}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/intranet"
          strip_components: 1

      - name: Restart Nginx
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl reload nginx
